<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/public.css">
		<link rel="stylesheet" type="text/css" href="../css/register.css">
	</head>
	<body>
		<div id="cover"></div>
		<form id="main">
			<div id="header">
				<a href="index.html"><img src="../img/logo2.png"></a>
			</div>
			<div id="section">
				<div id="article">
					<dl>
						<dt>手机号</dt>
						<dd><input type="text" placeholder="请输入手机号" id="phone" onfocus="onfocus"><span class="error1 lb"></span></dd>
					</dl>
					<dl>
						<dt>验证码</dt>
						<dd><input type="text" placeholder="输入验证码" id="code" onfocus="onfocus"><span class="error2 lb"></dd>
						<dd id="scode"></dd>
					</dl>
					<dl>
						<dt>创建密码</dt>
						<dd><input type="password" placeholder="6-20位字符组成，区分大小写" id="password"><span class="error3 lb"></span></dd>
						<dd id="pwdinfo"></dd>
					</dl>
					<dl>
						<dt>密码确认</dt>
						<dd><input type="password" placeholder="确认密码" id="sure"><span class="error4 lb"></span></dd>
					</dl>
				</div>
				<div id="aside">
					<input type="checkbox" checked="checked">同意<a href="">良仓注册条款</a>
				</div>
			</div>
			<p><input type="button" value="立即注册" id="btn"><span class="success lb"></span></p>
			<div id="footer">
				<ul>
					<li><a href="" class="qq"></a></li>
					<li><a href="" class="sina"></a></li>
					<li><a href="" class="douban"></a></li>
					<li><a href="" class="weibo"></a></li>
				</ul>
				<div class="login"><a href="login.html">登陆良仓</a></div>
			</div>
		</form>
		
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="../js/jquery.cookie.js"></script>
		<script type="text/javascript" src="../js/gVerify.js"></script>
		<script type="text/javascript" src="../js/register.js"></script>
	</body>
</html>
