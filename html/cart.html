<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/cart.css">
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		<link rel="stylesheet" type="text/css" href="../css/public.css">
	</head>
	<body>
		<!----------------------------头部-------------------------------------------->
		<div id="topbox"></div>
		
		<!----------------------------购物车------------------------------------------>
		<div id="contentbox">
			<div id="cart">
				<div class="shopping"><span>购物车</span><span class="continu">继续购物</span></div>
				<div class="cartBar">
					<div class="allpro">全部商品<span id="allNum">0</span></div>
				</div>
				<div class="cartTab">
					<div class="checks"><label><input type="checkbox" class="ck_all">全选</label></div>
					<div class="ct1">良品</div>
					<div class="cartInner"></div>
					<div>单价</div>
					<div>数量</div>
					<div>小计</div>
					<div class="ct2">操作</div>
				</div>
			</div>	
				
			<!-- 使用arttemplate模板-->
			<script type="text/html" id="cart_item">
			<% for(var i = 0,len = products.length;i < len;i++){%>
			<div class="cartBody">
				<div class="checks"><input type="checkbox" name="" class="ck_pro"></div>
				<div class="pic"><img src="<%= products[i].url %>"></div>
				<div class="name"><a href="detail.html"><%= products[i].name %></a></div>
				<div class="price">￥<span><%= products[i].price %><span></div>
				<div class="amount">
					<span class="minus">-</span><input type="text" class="count" value="<%= products[i].amount %>"><span class="add">+</span>
				</div>
				<div class="sub"><%= products[i].price*products[i].amount %></div>
				<div class="operate"><a href="javascript:void(0);">删除</a></div>
			</div>
			<% } %>
			</script> 
			
				
			<!-------------商品结算------------------------------------->
			<div id="calcTotal">
				<div class="select">
					<label><input type="checkbox" class="ck_all">全选</label>
				</div>
				<div class="calcLeft">
					<a href="javascript:void(0)">删除选中的商品</a>
					<a href="javascript:void(0)">移入收藏夹</a>
					<a href="javascript:void(0)">分享</a>
				</div>
				<div class="calcRight">
					<div class="calcBtn"><a href="confirm.html">结算</a></div>
					<div class="price_sum">
						<span class="txt">合计：</span>
						<span class="sumPrice">
							<em>￥00.0</em>
						</span>
					</div>
					<div class="amount_sum">选择<em>1</em>件商品</div>
				</div>
			</div>
		</div>
		
		<!------------------------------------底部-------------------------------->
		<div id="bottombox"></div>
		
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="../js/jquery.cookie.js"></script>
		<script type="text/javascript" src="../js/template-native.js"></script>
		<script type="text/javascript" src="../js/cart.js"></script>
	</body>
</html>
